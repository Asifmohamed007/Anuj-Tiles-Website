<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css">
  <title>Document</title>
  <style>
    body, html {
        cursor: none;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensures full viewport height */
    }

    #main {
      max-width: 80%;
      text-align: center;
      overflow: hidden; /* Ensure overflow hidden for smooth scroll container */
    }

    #b-img {
      max-width: 50%;
      height: auto;
      margin-top: 20px; /* Adjust as needed */
    }

    #b-img img {
      max-width: 100%; /* Ensures images are responsive */
      height: auto;
    }

    /* CUSTOM CUROR */
            
    .custom-cursor {
          position: fixed;
          top: 0;
          left: 0;
          width: 25px; /* Cursor width */
          height: 25px; /* Cursor height */
          background-color: #ffffff; /* Solid color for the cursor */
          border-radius: 50%; /* Circle shape */
          pointer-events: none; /* Ensure cursor doesn't interfere with other elements */
          z-index: 9999; /* Ensure cursor is above all other content */
          transition: width 0.3s ease, height 0.3s ease; /* Smooth transition for zoom effect */
          transform: translate(-50%, -50%); /* Center cursor based on mouse position */
          transform-origin: center; /* Center the origin of the transform */
          mix-blend-mode: difference; /* Blend mode to make the cursor transparent in the center */
        }
        
        .hover-effect {
          width: 80px; /* Enlarged width on hover */
          height: 80px; /* Enlarged height on hover */
        }

        #cursor-blur {
  height: 500px;
  width: 500px;
  background-color: rgba(150, 193, 30, 0.3);
  border-radius: 50%;
  position: fixed;
  filter: blur(80px);
  z-index: 9;
  transition: all linear 0.4s;
}
  </style>
</head>
<body>

    <!-- CUSTOM CURSOR -->
    <div class="custom-cursor" data-cursor></div>



  <div id="main">
    <div id="b-img">
      <img src="./assets/images/catalogue-banner.jpg" alt="">
      <img src="./assets/images/about-us-banner.jpg" alt="">
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
          integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

  <!-- Custom Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Locomotive Scroll initialization
      const scroll = new LocomotiveScroll({
        el: document.querySelector("#main"),
        smooth: true,
      });

      // GSAP animations
      gsap.from(".nLink", {
        stagger: 0.2,
        y: 10,
        duration: 1,
        ease: "power2.inOut",
        opacity: 0,
      });

      gsap.from(".animation-2", {
        y: 50,
        stagger: 0.3,
        opacity: 0,
        ease: "expo.out",
        duration: 1,
      });

      // Shery JS animations
      Shery.textAnimate("#headings h1", {
        style: 2,
        y: 10,
        delay: 0.1,
        duration: 2,
        ease: "cubic-bezier(0.23, 1, 0.320, 1)",
        multiplier: 0.1,
      });

      Shery.imageEffect("#image-content img", {
        style: 3,
        config: {
          uFrequencyX: { value: 11.45, range: [0, 100] },
          uFrequencyY: { value: 4.95, range: [0, 100] },
          uFrequencyZ: { value: 45.8, range: [0, 100] },
          geoVertex: { range: [1, 64], value: 18.79 },
          zindex: { value: -9996999, range: [-9999999, 9999999] },
          aspect: { value: 0.75 },
          ignoreShapeAspect: { value: true },
          shapePosition: { value: { x: 0, y: 0 } },
          shapeScale: { value: { x: 0.5, y: 0.5 } },
          shapeEdgeSoftness: { value: 0, range: [0, 0.5] },
          shapeRadius: { value: 0, range: [0, 2] },
          currentScroll: { value: 0 },
          scrollLerp: { value: 0.07 },
          gooey: { value: false },
          infiniteGooey: { value: false },
          growSize: { value: 4, range: [1, 15] },
          durationOut: { value: 1, range: [0.1, 5] },
          durationIn: { value: 1.5, range: [0.1, 5] },
          displaceAmount: { value: 0.5 },
          masker: { value: true },
          maskVal: { value: 1.55, range: [1, 5] },
          scrollType: { value: 0 },
          noEffectGooey: { value: true },
          onMouse: { value: 1 },
          noise_speed: { value: 0.2, range: [0, 10] },
          metaball: { value: 0.2, range: [0, 2] },
          discard_threshold: { value: 0.5, range: [0, 1] },
          antialias_threshold: { value: 0.002, range: [0, 0.1] },
          noise_height: { value: 0.5, range: [0, 2] },
          noise_scale: { value: 10, range: [0, 100] },
        },
      });

      Shery.imageEffect(".img-effect img", {
        style: 5,
        config: {
          a: { value: 1.9, range: [0, 30] },
          b: { value: -0.69, range: [-1, 1] },
          zindex: { value: -9996999, range: [-9999999, 9999999] },
          aspect: { value: 0.6666666666666666 },
          ignoreShapeAspect: { value: true },
          shapePosition: { value: { x: 0, y: 0 } },
          shapeScale: { value: { x: 0.5, y: 0.5 } },
          shapeEdgeSoftness: { value: 0, range: [0, 0.5] },
          shapeRadius: { value: 0, range: [0, 2] },
          currentScroll: { value: 0 },
          scrollLerp: { value: 0.07 },
          gooey: { value: false },
          infiniteGooey: { value: false },
          growSize: { value: 4, range: [1, 15] },
          durationOut: { value: 1, range: [0.1, 5] },
          durationIn: { value: 1.5, range: [0.1, 5] },
          displaceAmount: { value: 0.5 },
          masker: { value: true },
          maskVal: { value: 1.3, range: [1, 5] },
          scrollType: { value: 0 },
          geoVertex: { range: [1, 64], value: 1 },
          noEffectGooey: { value: true },
          onMouse: { value: 1 },
          noise_speed: { value: 0.2, range: [0, 10] },
          metaball: { value: 0.2, range: [0, 2] },
          discard_threshold: { value: 0.5, range: [0, 1] },
          antialias_threshold: { value: 0.002, range: [0, 0.1] },
          noise_height: { value: 0.5, range: [0, 2] },
          noise_scale: { value: 10, range: [0, 100] },
        },
      });

      gsap.from("#image-content img", {
        y: "70%",
        opacity: 0,
        duration: 2,
        ease: "expo.out",
      });

      Shery.imageEffect("#b-img", {
        gooey: true,
        style: 5,
        config: {
          a: { value: 0.92, range: [0, 30] },
          b: { value: -0.95, range: [-1, 1] },
          zindex: { value: -9996999, range: [-9999999, 9999999] },
          aspect: { value: 2.4441831384475914 },
          ignoreShapeAspect: { value: true },
          shapePosition: { value: { x: 0, y: 0 } },
          shapeScale: { value: { x: 0.5, y: 0.5 } },
          shapeEdgeSoftness: { value: 0, range: [0, 0.5] },
          shapeRadius: { value: 0, range: [0, 2] },
          currentScroll: { value: 0 },
          scrollLerp: { value: 0.07 },
          gooey: { value: true },
          infiniteGooey: { value: true },
          growSize: { value: 2.71, range: [1, 15] },
          durationOut: { value: 0.51, range: [0.1, 5] },
          durationIn: { value: 1.5, range: [0.1, 5] },
          displaceAmount: { value: 0.5 },
          masker: { value: true },
          maskVal: { value: 1, range: [1, 5] },
          scrollType: { value: 0 },
          noEffectGooey: { value: false },
          onMouse: { value: 1 },
          noise_speed: { value: 0.69, range: [0, 10] },
          metaball: { value: 0.12, range: [0, 2] },
          discard_threshold: { value: 0.5, range: [0, 1] },
          antialias_threshold: { value: 0, range: [0, 0.1] },
          noise_height: { value: 0.44, range: [0, 2] },
          noise_scale: { value: 10, range: [0, 100] },
        },
      });

      // Event listeners
      document.querySelector("#f-text button").addEventListener("mouseover", () => {
        gsap.to("#future video", {
          opacity: 1,
          duration: 1,
          ease: "power4.out",
        });
      });

      document.querySelector("#f-text button").addEventListener("mouseleave", () => {
        gsap.to("#future video", {
          opacity: 0,
          duration: 1,
          ease: "power4.out",
        });
      });
    });
  </script>

   <!-- CUSTOM CURSOR -->
   <script>
    const cursor = document.querySelector(".custom-cursor");
  const hoverElements = document.querySelectorAll("a, button");
  document.addEventListener("mousemove", function (e) {
  cursor.style.top = e.clientY + "px";
  cursor.style.left = e.clientX + "px";
  });
  hoverElements.forEach((element) => {
  element.addEventListener("mouseenter", () => {
  cursor.classList.add("hover-effect");
  });
  element.addEventListener("mouseleave", () => {
  cursor.classList.remove("hover-effect");
  });
  });
</script>
</body>
</html>
